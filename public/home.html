        .demo-content{
            padding: 15px;

            background: #dbdfe5;
            margin-bottom: 15px;
            border: 1px black solid;

        .jalla{
            background-color: #db4a39 ;
            border-width: 0;
            padding:10px;

        span{
            color:#fff;

    <title>Hello world</title>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

<body>
<div class="container-lg">
<div class="d-flex justify-content-center h-100">
    <div class="user_card">
        <div class="d-flex justify-content-center">
        	<div class="d-flex justify-content-center form_container"></div>
    <form>
        <div class="input-group mb-3">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
        <input type="text" name="username" placeholder="Username" class="form-control input_user">
    </div>
    <div class="input-group mb-2">
        <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
        </div>
        <input type="password" name="password" placeholder="Password" class="form-control input_pass" >
    </div>
    <div class="form-group">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customControlInline">
            <label class="custom-control-label" for="customControlInline">Remember me</label>
        </div>
        <div class="form-group">
        <input type="submit" name="login" value="Login">
        </div>
    </form>
    <form class="form-signin">
<div class="social-login">
    <button class="jalla" class="btn google-btn social-btn" type="button"><span><i class="fab fa-google"></i> Sign in with Google</span> </button>
</div>
</form>
    </div>
    </div>
    </div>
    </div>
</div>
